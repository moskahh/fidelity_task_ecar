<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改车辆信息</title>
</head>
<body>
<div align="left">
    <button onclick="window.location.href='/showCar/'"> ←返回 </button>
</div>
<br>
<br>
<br>

<form action=""; method="post">
    {% csrf_token %}

    <table>
        <tr><td>车牌号：<input  type="text" name="c_number" value="{{ car.car_number }}" disabled="True"></td></tr>
        <tr><td>持车人工号：<input type="text" name="c_userid" value="{{ car.user_id }}" disabled="True"></td></tr>
        <tr>
            <td>汽车品牌：<select id="heard1" class="form-control" required="" data-parsley-id="6485" name="c_brand">
                {% for brand_name in brand_all %}
                    <option id="brand_name" value="{{ brand_name }}" {% if brand_name == car.car_brand %}
                            selected {% endif %}>{{ brand_name }}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>汽车颜色：<select id="heard1" class="form-control" required="" data-parsley-id="6485" name="c_color">
                {% for color in color_all %}
                    <option id="color" value="{{ color }}" {% if color == car.car_color %}
                            selected {% endif %}>{{ color }}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>汽车类型：<select id="heard1" class="form-control" required="" data-parsley-id="6485" name="c_type">
                {% for type in type_all %}
                    <option id="type" value="{{ type }}" {% if type == car.car_type %}
                            selected {% endif %}>{{ type }}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" id="submit" value="提交" />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="reset" id="reset" value="重置" />  </td></tr>
</table></form>

</body>
</html>
