<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加车辆</title>
</head>
<body>
<div align="left">
    <button onclick="window.location.href='/showCar/'"> ←返回</button>
</div>
<br>
<br>
<br>

<form action="" ; method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>车牌号：<input type="text" name="c_number"></td>
        </tr>
        <tr>
            <td>持车人工号：<input type="text" name="c_userid"></td>
        </tr>
        <tr>
            <td>汽车品牌：<select name="c_brand">
                <option value="奔驰">奔驰</option>
                <option value="宝马">宝马</option>
                <option value="奥迪">奥迪</option>
                <option value="林肯">林肯</option>
                <option value="丰田">丰田</option>
                <option value="保时捷">保时捷</option>
                <option value="其他">其他</option>
            </select></td>
        </tr>

        <tr>
            <td>汽车颜色：<select name="c_color">
                <option value="red">red</option>
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="pink">pink</option>
                <option value="grey">grey</option>
                <option value="blue">blue</option>
                <option value="others">others</option>
            </select></td>
        </tr>

        <tr>
            <td>汽车类型：<select name="c_type">
                <option value="轿车">轿车</option>
                <option value="SUV">SUV</option>
                <option value="面包车">面包车</option>
                <option value="越野车">越野车</option>
                <option value="其他">其他</option>
            </select></td>
        </tr>
        <tr>
            <td>
                &nbsp;<input type="submit" name="submit" id="submit" value="添加"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" name="reset" id="reset" value="重置"/></td>
        </tr>
    </table>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}</form>

</body>
</html>
